<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Chat App</h3>
    <div>
      <span id="who" class="me-3"></span>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </div>

  <hr/>

  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Select Room</label>
      <select id="room" class="form-select">
        <option value="devops">devops</option>
        <option value="cloud computing">cloud computing</option>
        <option value="covid19">covid19</option>
        <option value="sports">sports</option>
        <option value="nodeJS">nodeJS</option>
      </select>

      <div class="mt-2 d-flex gap-2">
        <button class="btn btn-primary w-50" onclick="joinRoom()">Join</button>
        <button class="btn btn-secondary w-50" onclick="leaveRoom()">Leave</button>
      </div>

      <p class="mt-3"><b>Current Room:</b> <span id="currentRoom">None</span></p>
      <p class="text-muted" id="typingText"></p>
    </div>

    <div class="col-md-8">
      <div class="border rounded p-3" style="height: 320px; overflow-y: auto;" id="messages"></div>

      <div class="input-group mt-2">
        <input id="messageInput" class="form-control" placeholder="Type message..." oninput="handleTyping()">
        <button class="btn btn-success" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/main.js"></script>
</body>
</html>

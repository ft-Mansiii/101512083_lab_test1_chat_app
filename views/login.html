<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Login</h2>

  <div class="mb-2">
    <input id="username" class="form-control" placeholder="Username" />
  </div>
  <div class="mb-2">
    <input id="password" type="password" class="form-control" placeholder="Password" />
  </div>

  <button id="btnLogin" class="btn btn-success">Login</button>
  <a class="btn btn-link" href="/views/signup.html">Create account</a>

  <p id="msg" class="mt-3 text-danger"></p>

  <script>
    if (localStorage.getItem("username")) {
      window.location.href = "/views/chat.html";
    }

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const body = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value
      };

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!res.ok) {
        document.getElementById("msg").innerText = data.error || "Login failed";
        return;
      }

      localStorage.setItem("username", data.username);
      window.location.href = "/views/chat.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Signup</h2>

  <div class="mb-2">
    <input id="username" class="form-control" placeholder="Username (unique)" />
  </div>
  <div class="mb-2">
    <input id="firstname" class="form-control" placeholder="First name" />
  </div>
  <div class="mb-2">
    <input id="lastname" class="form-control" placeholder="Last name" />
  </div>
  <div class="mb-2">
    <input id="password" type="password" class="form-control" placeholder="Password" />
  </div>

  <button id="btnSignup" class="btn btn-primary">Create Account</button>
  <a class="btn btn-link" href="/views/login.html">Go to login</a>

  <p id="msg" class="mt-3 text-danger"></p>

  <script>
    document.getElementById("btnSignup").addEventListener("click", async () => {
      const body = {
        username: document.getElementById("username").value.trim(),
        firstname: document.getElementById("firstname").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        password: document.getElementById("password").value
      };

      const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!res.ok) {
        document.getElementById("msg").innerText = data.error || "Signup failed";
        return;
      }

      alert("Signup success! Now login.");
      window.location.href = "/views/login.html";
    });
  </script>
</body>
</html>
